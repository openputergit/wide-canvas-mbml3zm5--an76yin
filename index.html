<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    body { font-family: 'Poppins', sans-serif; }
    .romantic { font-family: 'Dancing Script', cursive; }
    .gradient-bg {
        background: linear-gradient(120deg, #ff758c 0%, #ff7eb3 100%);
    }
</style>
<body class="bg-pink-50 min-h-screen">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h1 class="text-3xl font-bold text-center mb-6 romantic text-pink-600">Welcome My Love ‚ù§Ô∏è</h1>
            <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">
            <button onclick="login()" class="w-full gradient-bg text-white py-2 rounded hover:opacity-90 transition">Login</button>
        </div>
    </div>

    <!-- Mood Selection Page -->
    <div id="moodPage" class="hidden min-h-screen p-4">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8 romantic text-pink-600">How are you feeling today, baby?</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="selectMood('sad')" class="p-6 bg-white rounded-lg shadow hover:shadow-xl transition">
                    <div class="text-6xl mb-2">üò¢</div>
                    <div class="font-medium">Sad</div>
                </button>
                <button onclick="selectMood('angry')" class="p-6 bg-white rounded-lg shadow hover:shadow-xl transition">
                    <div class="text-6xl mb-2">üò†</div>
                    <div class="font-medium">Angry</div>
                </button>
                <button onclick="selectMood('confused')" class="p-6 bg-white rounded-lg shadow hover:shadow-xl transition">
                    <div class="text-6xl mb-2">üòï</div>
                    <div class="font-medium">Confused</div>
                </button>
            </div>
            <div class="mt-8">
                <button onclick="showAIChat()" class="gradient-bg text-white px-6 py-3 rounded-full hover:opacity-90 transition">
                    Talk to Bavneet AI ü§ñ
                </button>
                <button onclick="showApologies()" class="bg-white text-pink-600 px-6 py-3 rounded-full hover:shadow-lg transition mt-4 ml-4">
                    View Apologies üôè
                </button>
            </div>
        </div>
    </div>

    <!-- Message Display Page -->
    <div id="messagePage" class="hidden min-h-screen p-4">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl">
            <div id="messageContent" class="text-2xl romantic text-center mb-6"></div>
            <button onclick="goBack()" class="w-full gradient-bg text-white py-2 rounded hover:opacity-90 transition">
                Back to Mood Selection
            </button>
        </div>
    </div>

    <!-- AI Chat Page -->
    <div id="aiChatPage" class="hidden min-h-screen p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-4">
            <div id="chatMessages" class="h-96 overflow-y-auto mb-4 p-4"></div>
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-2 border rounded">
                <button onclick="sendMessage()" class="gradient-bg text-white px-4 py-2 rounded">Send</button>
                <button onclick="goBack()" class="bg-gray-200 px-4 py-2 rounded">Back</button>
            </div>
        </div>
    </div>

    <!-- Apologies Page -->
    <div id="apologiesPage" class="hidden min-h-screen p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-3xl romantic text-center mb-6 text-pink-600">My Apologies</h2>
            <div id="apologyContent" class="text-2xl romantic text-center mb-6"></div>
            <button onclick="goBack()" class="w-full gradient-bg text-white py-2 rounded hover:opacity-90 transition">
                Back to Mood Selection
            </button>
        </div>
    </div>

<script>
const cuteMessages = {
    sad: [
        "Your smile lights up my world, baby! ‚ù§Ô∏è",
        "I miss you when you're sad. Let me make it better! üåü",
        // Add more messages...
    ],
    angry: [
        "I know I messed up, but I love you more than anything! ü•∫",
        "Your anger is valid, but please give me a chance to make it right! ‚ù§Ô∏è",
        // Add more messages...
    ],
    confused: [
        "Let's figure this out together, my love! üí≠",
        "I'm here to listen and support you always! üå∏",
        // Add more messages...
    ]
};

const apologies = [
    "I'm sorry for being such a fool. You deserve better! ü•∫",
    "My mistakes hurt you, and I'll never forgive myself for that! ‚ù§Ô∏è",
    // Add more apologies...
];

function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (username === 'tinku' && password === 'iamcute') {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('moodPage').classList.remove('hidden');
    } else {
        alert('Incorrect username or password!');
    }
}

function selectMood(mood) {
    const messages = cuteMessages[mood];
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('messageContent').textContent = randomMessage;
    document.getElementById('moodPage').classList.add('hidden');
    document.getElementById('messagePage').classList.remove('hidden');
}

function showAIChat() {
    document.getElementById('moodPage').classList.add('hidden');
    document.getElementById('aiChatPage').classList.remove('hidden');
}

function showApologies() {
    const randomApology = apologies[Math.floor(Math.random() * apologies.length)];
    document.getElementById('apologyContent').textContent = randomApology;
    document.getElementById('moodPage').classList.add('hidden');
    document.getElementById('apologiesPage').classList.remove('hidden');
}

function goBack() {
    document.getElementById('messagePage').classList.add('hidden');
    document.getElementById('aiChatPage').classList.add('hidden');
    document.getElementById('apologiesPage').classList.add('hidden');
    document.getElementById('moodPage').classList.remove('hidden');
}

function sendMessage() {
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');
    
    if (userInput.value.trim()) {
        // Add user message
        const userDiv = document.createElement('div');
        userDiv.className = 'mb-4 text-right';
        userDiv.innerHTML = `<span class="bg-pink-100 rounded-lg px-4 py-2 inline-block">${userInput.value}</span>`;
        chatMessages.appendChild(userDiv);

        // Simulate AI response
        const aiDiv = document.createElement('div');
        aiDiv.className = 'mb-4';
        aiDiv.innerHTML = `<span class="bg-gray-100 rounded-lg px-4 py-2 inline-block">Oye, tension na le! Main haan na tere naal! ü§ó</span>`;
        setTimeout(() => chatMessages.appendChild(aiDiv), 1000);

        userInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}
</script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
